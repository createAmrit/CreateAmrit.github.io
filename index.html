<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Heart</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="o.css">
</head>
<body>
  <!-- Floating circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Heart -->
  <div class="heart" id="heart"></div>

  <!-- Flowers -->
  <div class="flower flower-1"></div>
  <div class="flower flower-2"></div>
  <div class="flower flower-3"></div>

  <!-- Small floating hearts -->
  <div class="small-heart small-heart-1"></div>
  <div class="small-heart small-heart-2"></div>
  <div class="small-heart small-heart-3"></div>
  <div class="small-heart small-heart-4"></div>

  <!-- Button -->
  <button id="hit-me">Hit Me</button>

  <!-- Text that appears on click -->
  <div id="message" class="hidden">
    <p>Mera bacha, aap preshan mat hua kro bilkul acha nii lgta ❤️</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
